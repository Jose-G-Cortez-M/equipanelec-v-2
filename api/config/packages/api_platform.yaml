api_platform:
    mapping:
        paths: 
            - '%kernel.project_dir%/config/api_platform/resources'
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
        api_keys:
            apikey:
                name: Authorization
                type: header
    title: Symfony Api Platform
    version: 1.0

